<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Memory Game</h1>

    <div class="options-and-info">
        <p class="moves-record spot">0 moves</p>
        <p class="timer spot">00:00</p>
        <ul class="stars spot">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </ul>
        <div class="reset spot" title="reset">
            <i class="fas fa-undo"></i>
        </div>
    </div>

    <ul class="grid">
        <li class="card">
            <img src="img/armin.png" alt="Armin" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/gon.png" alt="Gon" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/killua.png" alt="Killua" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/kurapica.png" alt="Kurapica" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/kite.png" alt="Kite" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/hisoka.png" alt="Hisoka" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/Illumi.png" alt="Illumi" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/tanaka.png" alt="Tanaka-Kun" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/armin.png" alt="armin" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/gon.png" alt="Gon" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/killua.png" alt="Killua" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/kurapica.png" alt="Kurapica" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/kite.png" alt="Lite" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/hisoka.png" alt="Hisoka" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/Illumi.png" alt="Illumi" class="back">
            <div class="front"></div>
        </li>
        <li class="card">
            <img src="img/tanaka.png" alt="Tanaka-Kun" class="back">
            <div class="front"></div>
        </li>
    </ul>

    <div class="modal">
        <p class="result"><span class="moves-record">0 moves</span> in <span class="time-in-words">0 seconds</span></p>
        <ul class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </ul>
        <img src="img/dude.png" alt="Expression" class="expression-image">
        <div class="reset spot" title="reset">
            <i class="fas fa-undo"></i>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
